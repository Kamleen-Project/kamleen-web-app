name: E2E Robot Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5433:5432
        env:
          POSTGRES_DB: together_dev
          POSTGRES_USER: together
          POSTGRES_PASSWORD: together
        options: >-
          --health-cmd "pg_isready -U together -d together_dev" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 10

    env:
      PRISMA_DATABASE_URL: postgres://together:together@localhost:5433/together_dev
      NEXTAUTH_SECRET: ci_test_secret
      BASE_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Deploy migrations
        run: npm run prisma:deploy

      - name: Seed minimal users only
        run: |
          npm run seed:users || true

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js app
        run: |
          nohup npm run start -- -p 3000 &
          echo $! > app.pid

      - name: Wait for app to be ready
        run: |
          for i in {1..60}; do
            if curl -fsS "$BASE_URL" >/dev/null; then
              echo "App is up"
              exit 0
            fi
            sleep 1
          done
          echo "App did not start in time" >&2
          exit 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Robot Framework deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/robot/requirements.txt
          python -m Browser.entry init

      - name: Run Robot tests
        run: |
          robot -d tests/robot/output --xunit tests/robot/output/xunit.xml tests/robot/suites

      - name: Upload Robot reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: |
            tests/robot/output/report.html
            tests/robot/output/log.html
            tests/robot/output/xunit.xml

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi
